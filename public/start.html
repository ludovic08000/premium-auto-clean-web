
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirection vers Premium Auto Clean</title>
  <meta http-equiv="refresh" content="0;url=index.html">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #111;
      color: #d4af37;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #d4af37;
    }
    .loader {
      border: 5px solid #333;
      border-radius: 50%;
      border-top: 5px solid #d4af37;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #d4af37;
      text-decoration: none;
      margin-top: 20px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Premium Auto Clean</h1>
  <p>Chargement en cours...</p>
  <div class="loader"></div>
  <p>Si vous n'êtes pas redirigé automatiquement, <a href="index.html">cliquez ici</a>.</p>
  
  <script>
    // Forcer un chargement correct de l'application
    window.onload = function() {
      // Permettre à la page de redirection de s'afficher brièvement
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 500);
    };
  </script>
</body>
</html>
