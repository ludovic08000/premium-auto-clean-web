
; Configuration complète MIME Type pour IONOS
mime_type.application/javascript=.js
mime_type.application/javascript=.mjs
mime_type.application/javascript=.jsx
mime_type.application/javascript=.tsx
mime_type.text/xml=.xml
mime_type.module=.mjs

; Configuration pour permettre les requêtes cross-origin
expose_php=Off
allow_url_fopen=On
allow_url_include=Off

; Autres configurations générales
display_errors=Off
default_mimetype="text/html"
default_charset="UTF-8"

; Augmenter les limites pour éviter les erreurs
max_execution_time=60
memory_limit=128M

; Configuration pour le proxy
curl.cainfo=/path/to/cacert.pem
openssl.cafile=/path/to/cacert.pem
