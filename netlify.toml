
# Configuration Netlify pour SPA React
[build]
  publish = "dist"
  command = "npm run build"

# Redirection pour SPA (Single Page Application) - réglage prioritaire
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Redirection pour SPA (tout le reste)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirection spéciale pour app depuis Ionos
[[redirects]]
  from = "/app/*"
  to = "/:splat"
  status = 301
  force = true

# Configuration des en-têtes pour les types MIME corrects
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Mise en cache du navigateur
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuration de sécurité pour SSL
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.gpteng.co https://*.emailjs.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.emailjs.com https://api.emailjs.com; font-src 'self'; object-src 'none'; upgrade-insecure-requests;"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configuration SSL personnalisée (pour certificat Ionos)
[context.production.environment]
  HTTPS = "true"
  NODE_ENV = "production"
  SSL = "true"
  SSL_KEY = "ionos_key"
  SSL_CERT = "ionos_cert"
