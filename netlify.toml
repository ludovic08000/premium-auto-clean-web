
# Configuration Netlify optimis√©e pour React SPA avec Vite 6.3.5

[build]
  command = "npm install && npm run build"
  publish = "dist"

[context.production.environment]
  NODE_ENV = "production"
  HTTPS = "true"
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true
  priority = 100

[[redirects]]
  from = "https://premiumautoclean.fr/*"
  to = "https://premiumautoclean.com/:splat"
  status = 301
  force = true
  priority = 95

[[redirects]]
  from = "/app/*"
  to = "/:splat"
  status = 301
  force = true
  priority = 90

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  priority = 10

[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.gpteng.co https://*.emailjs.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.emailjs.com https://api.emailjs.com; font-src 'self'; object-src 'none'; upgrade-insecure-requests;"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"
