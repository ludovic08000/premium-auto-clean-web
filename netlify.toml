
# Configuration Netlify pour SPA React
[build]
  publish = "dist"
  command = "npm ci && npm run build"

# Redirection pour la page d'accueil (priorité maximale)
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true
  priority = 100

# Redirection spéciale pour app depuis Ionos
[[redirects]]
  from = "/app/*"
  to = "/:splat"
  status = 301
  force = true
  priority = 90

# Forcer HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true
  priority = 95

# Redirection pour SPA (tout le reste)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  priority = 10

# Configuration des en-têtes pour les types MIME corrects
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

# Mise en cache du navigateur
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Configuration de sécurité pour SSL avec optimisations de connexion
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.gpteng.co https://*.emailjs.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.emailjs.com https://api.emailjs.com; font-src 'self'; object-src 'none'; upgrade-insecure-requests;"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Connection = "keep-alive"

# Configuration SSL simplifiée
[context.production.environment]
  NODE_ENV = "production"
  HTTPS = "true"
